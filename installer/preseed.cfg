d-i apt-setup/cdrom/set-first boolean false
d-i apt-setup/cdrom/set-next boolean false
d-i apt-setup/cdrom/set-failed boolean false
d-i apt-setup/contrib boolean true
d-i apt-setup/security_host string security.debian.org
d-i apt-setup/services-select multiselect security, updates
d-i apt-setup/use_mirror boolean true
d-i cdrom-detect/eject boolean false
d-i clock-setup/ntp boolean true
d-i clock-setup/utc boolean true
d-i debian-installer/add-kernel-opts string modprobe.blacklist=pcspkr
d-i debian-installer/locale string en_AU
d-i finish-install/reboot_in_progress note
d-i grub-installer/bootdev string default
d-i grub-installer/only_debian boolean true
d-i grub-installer/with_other_os boolean true
d-i keyboard-configuration/xkb-keymap select us
d-i localechooser/supported-locales multiselect en_AU.UTF-8, en_US.UTF-8
d-i mirror/country string manual
d-i mirror/http/directory string /debian
d-i mirror/http/hostname string ftp.au.debian.org
d-i mirror/http/proxy string
d-i netcfg/choose_interface select auto
d-i netcfg/get_domain string home.ldaws.com
d-i netcfg/get_hostname string swandev
d-i netcfg/wireless_wep string
d-i partman-auto-lvm/guided_size string max
d-i partman-auto/choose_recipe select multi
d-i partman-auto/disk string /dev/sda
d-i partman-auto/method string lvm
d-i partman-efi/non_efi_system boolean true
d-i partman-lvm/confirm boolean true
d-i partman-lvm/confirm_nooverwrite boolean true
d-i partman-lvm/device_remove_lvm boolean true
d-i partman-md/confirm boolean true
d-i partman-md/device_remove_md boolean true
d-i partman-partitioning/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true
d-i passwd/root-password-crypted password $1$ltd$xXyUVtZr5Vp/shY0RNUMS1
d-i passwd/user-fullname string Cluster Administrator
d-i passwd/user-password-crypted password $1$ltd$ilI3NLEP7j4w6r0HYQaCZ1
d-i passwd/username string kubeadmin
d-i pkgsel/upgrade select safe-upgrade
d-i time/zone string AU/Melbourne

popularity-contest popularity-contest/participate boolean true

tasksel tasksel/first multiselect standard

unattended-upgrades unattended-upgrades/enable_auto_updates boolean true

d-i preseed/late_command string sh -c "cp /late-command.sh /target/late-command.sh \
  && in-target sh /late-command.sh \
  && rm /target/late-command.sh"

d-i partman-basicfilesystems/no_swap boolean false
d-i partman-auto/expert_recipe string no-swap-plus-var :: \
1 1 1 free                                                \
    $bios_boot{ }                                         \
    method{ biosgrub }                                    \
.                                                         \
1024 1024 1024 fat32                                      \
    $iflabel{ gpt }                                       \
    $reusemethod{ }                                       \
    method{ efi }                                         \
    format{ } .                                           \
1024 50 1024 ext4                                         \
    $primary{ }                                           \
    $bootable{ }                                          \
    method{ format } format{ }                            \
    use_filesystem{ } filesystem{ ext4 }                  \
    mountpoint{ /boot }                                   \
.                                                         \
16384 70 65536 ext4                                       \
    $defaultignore{ }                                     \
    $lvmok{ }                                             \
    lv_name{ root }                                       \
    method{ format }                                      \
    format{ }                                             \
    use_filesystem{ }                                     \
    filesystem{ ext4 }                                    \
    mountpoint{ / }                                       \
.                                                         \
8192 60 -1 ext4                                           \
    $defaultignore{ }                                     \
    $lvmok{ }                                             \
    lv_name{ var }                                        \
    method{ format }                                      \
    format{ }                                             \
    use_filesystem{ }                                     \
    filesystem{ ext4 }                                    \
    mountpoint{ /var }                                    \
.

d-i pkgsel/include string \
  sudo \
  openssh-server \
  ssh-import-id \
  unattended-upgrades \
  vim \
  libvirt-clients \
  apt-transport-https \
  ca-certificates \
  curl \
  gnupg-agent \
  software-properties-common \
  nfs-kernel-server
